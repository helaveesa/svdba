<!--
Yanick Dery is one of today's most distinctive and down to earth fashion photographers.

Born and raised in Montreal, Yanick Dery graduated from CEGEP du Vieux Montreal. He began working as a press photographer for two different local newspapers, focusing on sports and special events. During this time, he experimented with fashion photography by shooting local models.

Yanick Dery has since photographed models and celebrities for countless prestigious fashion magazines, including Time Out New York, Biba, Jalouse, L'Optimum, Vital, Max, German Amica, Ocean Drive, National Post, Clind'Oeil, Mariage Quebec, Instinct, Razor and Overture. 

Advertising clients are equally in demand for Yanick Dery's time. He has shot campaigns for Jack Victor, Dekker, Groggy, Donna fashion, Basic Red, Dex Bross and Point Zero.

Currently, Yanick Dery lives in Montreal with his wife Chantal and their future baby Gabriel.

Inquiries and portfolio requests may be made via e-mail or telephone 514.577.8453.
